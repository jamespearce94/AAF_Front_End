<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">

    <div class="card-deck">
        <div class="card col-sm-12 col-lg-4" style="height: 500px;min-width: 250px">
            <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
                <div class="row panel">
                    <div class="col-md-8  col-xs-12">
                        <img src="http://www.cermav.cnrs.fr/sites/all/themes/cermav/images/anonymousUser.jpg"
                             class="img-thumbnail picture hidden-xs text-center"/>
                        <div class="header">
                            <div class="profile-header">{{user.firstName}} {{user.lastName}}</div>
                            <h4>{{user.emailAddress}}</h4>
                            <p>Bio: {{user.bio}}</p>
                            <textarea *ngIf="update == true" name="bio" [(ngModel)]="Bio.bio"
                                      placeholder="Tell us about you ?"></textarea>
                            <span class="input-group-btn">
            <div *ngIf="update == false"><button class="btn btn-primary" type="button" style="width: 100px;"
                                                 (click)="update = true">
                  <i class="glyphicon glyphicon-search"></i>
                  Edit Bio
            </button></div>

           <div *ngIf="update == true"><button class="btn btn-primary" type="button" style="width: 120px;"
                                               (click)="updateBio()">
                  <i class="glyphicon glyphicon-search"></i>
                  Submit Bio
              </button></div>
                                    <div><button class="btn btn-primary" type="button"
                                                 style="width: 150px;margin-top: 5px;"
                                                 (click)="deleteAccount(user.emailAddress)">
                  <i class="glyphicon glyphicon-search"></i>
                  Delete Account
              </button></div>
          </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card col-sm-12 col-lg-7" style="min-width: 250px;">
            <div class="activity-feed">
                <div class="text-center">
                    <i class="fa fa-compass fa-4x text-colored"></i>
                    <h3>Your Recent Activities</h3>
                </div>
                <div class="feed-item" *ngFor="let result of activity.slice().reverse()">
                    <div class="activity-icon"><span class="fa fa-trophy"></span></div>
                    <div class="date">{{result.activityDate | date:'d MMM y, h:mm a'}}</div>
                    <div class="text">{{result.name}}</div>
                    <div class="text">{{result.text}}</div>
                    <button class="btn btn-primary" routerLink="/details/{{result._id}}">View</button>
                    <button class="btn btn-primary" (click)="deleteActivity(result._id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
